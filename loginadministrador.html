<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Informacion.css">
    <link rel="stylesheet" href="Galeria.css">
    <script src="modo-oscuro.js" defer></script>
    <!-- Agregar la biblioteca SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>

    <style>
        /* Estilos para la información relevante de la institución */
        .title-cards h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .contenido-card h3 {
            font-weight: bold;
        }

        .contenido-card p {
            font-size: 16px;
        }

        /* Estilos para la tabla del administrador */
        .admin-table-container {
            overflow-x: auto;
            max-width: 100%;
        }

        .admin-table {
            margin-top: 10px;
            border-collapse: collapse;
            width: 100%;
        }

        .admin-table th,
        .admin-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            line-height: 5; /* Añadir el interlineado de 5 unidades */
        }

        .admin-table th {
            background-color: #59af9a;
        }

        /* Estilos para los campos de entrada de precios */
        .price-input {
            width: 60px;
        }

        /* Estilos para los botones */
        .btn-guardar,
        .btn-generar-reporte,
        .salir {
            display: inline-block;
            background-color: #59af9a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" style="width: 150px; height: auto;"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Menu</a></li>
                    <li><a href="Informacion.html">Información</a></li>
                    <li><a href="Galeria.html">Galería</a></li>
                </ul>
            </nav>
            <button id="modoToggle" class="boton-circular">🌙</button>
        </div>
    </header>

    <!-- Contenido del Administrador -->
    <section>
        <h2>Administrador</h2>
        <!-- Contenedor de la tabla del Administrador -->
        <div class="admin-table-container">
            <table class="admin-table">
                <tr>
                    <th>Tipo</th>
                    <th>Número de Platillos Disponibles a ingresar</th>
                    <th>Precio</th>
                </tr>
                <tr>
                    <td>Desayuno</td>
                    <td><input type="number" min="0" id="desayunoCantidad"></td>
                    <td><input type="number" min="0" class="price-input" id="desayunoPrecio"></td>
                </tr>
                <tr>
                    <td>Almuerzo</td>
                    <td><input type="number" min="0" id="almuerzoCantidad"></td>
                    <td><input type="number" min="0" class="price-input" id="almuerzoPrecio"></td>
                </tr>
                <tr>
                    <td>Merienda</td>
                    <td><input type="number" min="0" id="meriendaCantidad"></td>
                    <td><input type="number" min="0" class="price-input" id="meriendaPrecio"></td>
                </tr>
            </table>
        </div>

        <button class="btn-guardar" onclick="guardarCambios()">Guardar Cambios</button>
        <!-- Agregar el botón para generar el reporte -->
        <button class="btn-generar-reporte" onclick="generarReporte()">Generar Reporte</button>
                <!-- Botón de salida con icono -->
        <!-- Botón de salida con icono -->
        <button class="salir" onclick="redirigirIndex()">Salir 🚪</button>
        </div>
    </section>

    <footer>
        <img src="imagenes/logo-blanco.png" style="width: 120px; height: auto;">
        <p class="copyright">&copy; Copyright Batallón de Comunicaciones Rumiñahui - 2023</p>
    </footer>

    <script>
        function guardarCambios() {
            var mensaje = "¿Está de acuerdo con guardar los cambios realizados?";
            var respuesta = confirm(mensaje);

            if (respuesta) {
                // Si el usuario está de acuerdo, mostrar pantalla de valores actualizados y guardados
                alert("Valores actualizados y guardados con éxito.");
            } else {
                // Si el usuario no está de acuerdo, mostrar mensaje de que los valores no se guardarán
                alert("Los valores no se guardarán.");
            }
        }

        function generarReporte() {
            // Obtener los datos de la tabla
            var datos = [
                ["Nombres", "Correos", "Desayuno", "Almuerzo", "Merienda"]
            ];

            // Agregar datos simulados de usuarios
            for (var i = 1; i <= 50; i++) {
                var nombre = "Usuario" + i;
                var apellido = "Apellido" + i;
                var correo = "usuario" + i + "@example.com";
                var deseaDesayuno = Math.random() < 0.5 ? "Sí" : "No";
                var deseaAlmuerzo = Math.random() < 0.5 ? "Sí" : "No";
                var deseaMerienda = Math.random() < 0.5 ? "Sí" : "No";

                datos.push([nombre + " " + apellido, correo, deseaDesayuno, deseaAlmuerzo, deseaMerienda]);
            }

            // Crear un objeto de libro de trabajo
            var ws = XLSX.utils.aoa_to_sheet(datos);
            var wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Reporte");

            // Generar el archivo Excel y descargarlo
            XLSX.writeFile(wb, "reporte.xlsx");
        }

        // Función para redirigir a la página index.html
        function redirigirIndex() {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
